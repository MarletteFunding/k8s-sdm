query SdmGoalSub {
  SdmGoal(state: [requested]) {
    uniqueName
    name
    id
    environment
    sha
    branch
    repo {
      name
      owner
      providerId
    }
    fulfillment(name: ["@atomist/k8-automation"], method: ["side-effect"]) @required {
      method
      name
    }
    description
    url
    externalUrl
    state
    externalKey
    goalSet
    goalSetId
    ts
    error
    retryFeasible
    provenance {
      correlationId
      registration
      name
      version
      ts
      userId
      channelId
    }
    preConditions {
      environment
      name
    }
    approvalRequired
    data
  }
}

